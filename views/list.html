{% extends 'layout.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
  <h1>留言板</h1>
  <p>你有 <strong>{{ posts.length }}</strong> 則留言!</p>
  <p><a href="/post/new">Create a Post</a></p>
  <ul id="posts">
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p><a href="/post/{{ post.id }}">Read post</a></p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
